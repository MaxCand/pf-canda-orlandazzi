<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banda de rock argentina tributo a los guns and roses">
    <meta name="keywords" content="BANDA TRIBUTO, GUNS AND ROSES, GUNS, GNR">
    <title>The Blues | Contactanos!</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/favicon.png">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>

<body>
    <!-- header -->
    <header>
        <!-- logo -->
        <div>
            <a href="../index.html"><img class="header__logo" src="../assets/images/logo.png"
                    alt="logo de la banda"></a>
        </div>
        <!-- Menu -->
        <nav>
            <ul>
                <li><a class="header__menu__boton" href="galeria.html">Galeria</a></li>
                <li><a class="header__menu__boton" href="proximas-fechas.html">Próximas fechas</a></li>
                <li><a class="header__menu__boton" href="sobre-nosotros.html">Sobre Nosotros</a></li>
                <li><a class="header__menu__boton" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <section>
            <!-- Titulo -->
            <div class="animate__animated animate__flipInX">
                <h1>Contacto</h1>
            </div>
            <!-- Titulo Formulario -->
            <div class="contacto__flex flex-jc-center">
                <div class="contacto__formulario">
                    <div class="marginBt-2">
                        <p>¡Contactanos para eventos, fechas y shows!</p>
                    </div>
                    <!-- Formulario -->
                    <form action="mensaje-formulario.html">
                        <!-- Nombre -->
                        <div class="marginBt-2">
                            <div>
                                <label for="first_name">Nombre:</label>
                            </div>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <!-- Apellido -->
                        <div class="marginBt-2">
                            <div>
                                <label for="last_name">Apellido:</label>
                            </div>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <!-- Email -->
                        <div class="marginBt-2">
                            <div>
                                <label for="email">Correo electronico:</label>
                            </div>
                            <input type="email" required id="email" name="email">
                        </div>
                        <!-- Comentarios -->
                        <div class="marginBt-2">
                            <div>
                                <label for="mensaje">Escriba un mensaje:</label>
                            </div>
                            <textarea name="mensaje" id="mensaje" cols="20" rows="5"></textarea>
                        </div>
                        <!-- Enviar -->
                        <div>
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </article>
    <!-- footer -->
    <footer class="flex-jc-center">
        <div>
            <div>
                <p>Copyright © 2022 The Blues</p>
            </div>
            <!-- redes -->
            <div class="contacto__redes">
                <a href="https://www.facebook.com/thebluestributoagnr" target="_blank"><img width="40" height="40"
                        src="../assets/images/logo-facebook.png" alt="logo-facebook"></a>
                <a href="https://www.instagram.com/thebluestributoagnr/?hl=es" target="_blank"><img
                        src="../assets/images/logo-instagram.png" width="40" height="40" alt="logo-instagram"></a>
                <a href="https://www.youtube.com/channel/UCtI2MXZqYL1JhUAzM_6qZGA" target="_blank"><img
                        src="../assets/images/logo-youtube.png" width="50" height="40" alt="logo-youtube"></a>
            </div>
        </div>
    </footer>
</body>

</html>
