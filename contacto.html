<body>
 <!-- header -->
 <header>
    <!-- logo -->
    <div>
        <a href="index.html"><img src="./assets/images/logo.png" width="80" alt="logo de la banda"></a>
    </div>
    <!-- Menu -->
    <nav>
        <ul>
            <li><a class="header__menu__boton" href="galeria.html">Galeria</a></li>
            <li><a class="header__menu__boton" href="proximas-fechas.html">Próximas fechas</a></li>
            <li><a class="header__menu__boton" href="sobre-nosotros.html">Sobre Nosotros</a></li>
            <li><a class="header__menu__boton" href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>
    <article>
        <section>
            <!-- Titulo -->
            <div>
                <h1>Contacto</h1>
            </div>

            <div class="contacto__flex">
                <div class="contacto__formulario">
                    <p>¡Contactanos para eventos, fechas y shows!</p>
                    <br>
                    <!-- Formulario -->
                    <form>
                        <!-- Nombre -->
                        <div>
                            <div>
                                <label for="first_name">Nombre:</label>
                            </div>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <br>
                        <!-- Apellido -->
                        <div>
                            <div>
                                <label for="last_name">Apellido:</label>
                            </div>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <br>
                        <!-- Email -->
                        <div>
                            <div>
                                <label for="email">Correo electronico:</label>
                            </div>
                            <input type="email" required id="email" name="email">
                        </div>
                        <br>
                        <!-- Comentarios -->
                        <div>
                            <div>
                                <label for="mensaje">Escriba un mensaje:</label>
                            </div>
                            <textarea name="mensaje" id="mensaje" cols="20" rows="5"></textarea>
                        </div>
                        <br>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </section>
    </article>
    <!-- redes -->

    <!-- footer -->
    <footer>

                        src="./assets/images/logo-youtube.png" width="50px" height="40px" alt="logo-facebook"></a>
            </div>
        </div>
    </footer>
